<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon | Login</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/style.css">
</head>
<body class="container-fluid">
    <main class="p-4 border border-primary m-auto">
        <div class="text-center p-1">
          <img src="public/images/amazon_logo.png" width="170px" >
        </div>
        <div class="border border-secondary-subtle rounded p-4">
          <h2>Sign in</h2>
          <div class="mt-4">
            <label class="form-label fw-bold" for="email">Email or mobile phone number</label>
            <input type="email" class="form-control border border-black">
          </div>
          <div class="mt-3">
            <button class="btn btn-warning w-100">Continue</button>
          </div>
          <div class="mt-3">
            <span class="condition">By continuing, you agree to Amazon's <a href="#">Conditions of <br> Use</a> and <a href="#"> Privacy Notice</a>.</span>
          </div>
          <br>
          <div>
            <details>
              <summary><a href="#">Need Help?</a></summary>
              <div><a href="#">Forgot Password?</a></div>
              <div><a href="#">Other Issues with Sign-in</a></div>
            </details>
          </div>
        </div>
        <br>
        <fieldset class="border-top p-2">
          <legend  class="float-none w-auto">New to Amazon?</legend>
          <button class="btn btn-light w-100 border border-secondary-subtle">Create your Amazon account</button>
       </fieldset>s
       
    </main>
</body>
</html>
