<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style>
        table{
            font-family: Arial;
            background-color: pink;
           
        }
    </style>
  </head>
  <body>
    <table cellpadding="10" cellspacing="10" frame="void" border="1" width="100%" height="500">
      <thead>
        <tr>
          <th  colspan="3">Header</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td width="100">Navigation</td>
          <td>Main</td>
          <td width="100">Aside</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td align="center" colspan="3">Footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
